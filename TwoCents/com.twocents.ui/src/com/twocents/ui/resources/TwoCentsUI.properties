# All message for UI Two cents

# -------------------------------------------------------- Error Codes

# Environment 

4000=Ocorreu um problem em inicializar o ambiente.
4001=Conta inexistente ou inválida.
4002=Não foi possivel trocar de corretora.
4003=Não foi possivel selectionar a conta do cliente.
4004=Não foi possivel trocar de usuário.
4005=Tipo da Conta inválida.
4006=Não existe network configuration na sessão.
4007=Não existe Quote configuration na sessão.
4011=Não foi possivel logar, erro no usuário ou senha.
4012=Login
4013=Não foi possivel encontrar o corretor informado.
4014=Não foi possivel criar corretor,ja existe com esse nome.
4015=Não foi possivel criar corretora,ja existe com esse nome.
4016=Esta conta ja esta cadastrado com esse nome.
4017=Já existe um corretor com esse username.
4018=Não foi possivel selectionar o relatório.

