#DIALOG

DIALOG_CONFIRMATION=Confirmar operação
DIALOG_CONFIRMATION_REMOVE=Remover item selecionado?
DIALOG_CONFIRMATION_REMOVE_ACCOUNT=Remover item selecionado? (Atenção: A remoção de uma conta implica na remoção de todas as suas operações e custódias.) 
DIALOG_CONFIRMATION_REMOVE_BROKER=Remover item selecionado? (Atenção: A remoção de um broker implica na remoção de todas as contas vinculadas a ele com suas respectivas operações e custódias.)
NUMERO_CONTA_INVALIDO=Número inválido para a conta. Favor entrar com um dado numérico.
BROKER_DOES_NOT_EXIST=Atenção: Configurar corretora antes de criar contas.
