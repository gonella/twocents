# CONFIGURATION -> COMMENT CONFIGURATION
9000=Faltou preencher o nome do padrão.
9001=Esse padrão ja existe.
9002=Não foi possivel attribuir o comentário para default.
9003=Não existe padrão para ser removido.

# CONFIGURATION -> FEED CONFIGURATION

9100=URL do feed está mal formada.
9101=Nome do feed está vazio.
9102=URL do feed está vazia.

# CONFIGURATION -> USER CONFIGURATION

9200=Não foi informado o nome do usuário.
9201=Não foi informado o nome da carteira.
9202=Não foi informado o email do usuário.
9203=Não existe usuário para ser removido.
9204=Não foi possivel remover, é necessário ter ao menos um usuário no sistema.
