# CONFIGURATION -> BROKER CONFIGURATION

9300= Não foi informado o nome da corretora.
9301= Não foi informado o valor da custódia da corretora.
9302= Faltou selecionar o tipo de corretagem aplicada pela corretora.
9304= Não foi informado o valor da corretagem fixa.
9305= Não foi informado um dos valores da faixa 1.
9306= Não foi informado um dos valores da faixa 2.
9307= Não foi informado um dos valores da faixa 3.

# CONFIGURATION -> NETWORK CONFIGURATION

9400= Não foi informado o caminho do proxy.
9401= Não foi informado a porta do proxy.
9402= Não existe configuração de rede para ser usada.


# CONFIGURATIION -> QUOTE

9500= Periodo inválido.

